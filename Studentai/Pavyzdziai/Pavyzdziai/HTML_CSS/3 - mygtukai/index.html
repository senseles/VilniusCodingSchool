<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Zalia */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Melyna */
.button3 {background-color: #f44336;} /* Raudona */ 
.button4 {background-color: #e7e7e7; color: black;} /* Pilka */ 
.button5 {background-color: #555555;} /* Juoda */
</style>
</head>
<body>

<h2>Button</h2>

<button>Default Button</button>
<a href="#" class="button">Link Button</a>
<button class="button">Button</button>
<input type="button" class="button" value="Input Button">


<button class="button button2">Melyna</button>
<button class="button button3">Raudona</button>
<button class="button button4">Pilka</button>
<button class="button button5">Juoda</button>

</body>
</html>
