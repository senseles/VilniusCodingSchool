 <body>
 <form id="contact-form" action="mail.php">
	<div >
		<div >
			<input  type="text" id="name" name="name" placeholder="* Vardas..." />
		</div>
	</div>
	<div >
		<div >
			<input  type="email" name="email" id="email" placeholder="* Elektroninis paðtas..." />
		</div>
	</div> 
	<div >
		<div >
			<input  type="tel" name="tel" id="tel" placeholder="* +370...." />
		</div> 
	</div>
	<div >
		<div >
			<textarea  name="comment" id="comment" placeholder="* Þinutë..."></textarea>
		</div>
	</div>
	<div >
		<div > 
			<button id="send-mail" >Siøsti</button>
		</div>
	</div> 
</form>

<script>
  $("#send-mail").click(function () {

   	
            var dataString = $('#contact-form').serialize(); // Collect data from form
            $.ajax({
                type: "POST",
               
				url: "mail.php",
                data: dataString,
                timeout: 6000,
			   success: function(){
				alert('send');
				}
  
            });

 
    });
								</script>
								
								
 </body>
